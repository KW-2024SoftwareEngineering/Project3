<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockSite with KOSPI & KOSDAQ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo">StockSite</div>
        <nav>
            <ul>
                <li><a href="stock.html">Home</a></li>
                <li><a href="#">Market</a></li>
                <li><a href="#">News</a></li>
                <li><a href="post.html">Board</a></li>
                <li><a href="ranking.html">Ranking</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <nav>
            <ul>
                <li><a href="#">Profile</a></li>
                <li><a href="login.html">login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="news-form-section">
            <h2>뉴스 등록</h2>
            <form id="newsForm">
                <label for="newsTitle">제목</label>
                <input type="text" id="newsTitle" name="newsTitle" required>

                <label for="newsImage">이미지 파일</label>
                <input type="file" id="newsImage" name="newsImage" accept="image/*" required>


                <label for="newsContent">내용</label>
                <textarea id="newsContent" name="newsContent" rows="5" required></textarea>

                <label for="newsDate">날짜</label>
                <input type="date" id="newsDate" name="newsDate" required>
                <button type="button" onclick="submitNews()">등록</button>
            </form>
        </section>
    </main>
    <script src="news_discussion.js"></script>
</body>
</html>
