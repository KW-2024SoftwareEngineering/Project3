<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 사이트</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('logout')) {
                alert('로그아웃 되었습니다.');
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">StockSite</div>
        <nav>
            <ul>
                <li><a th:href="@{/stock}">Home</a></li>
                <li><a th:href="@{/#}">Market</a></li>
                <li><a th:href="@{/news}">News</a></li>
                <li><a th:href="@{/post}">Board</a></li>
                <li><a th:href="@{/ranking}">Ranking</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <nav>
            <ul>
                <li><a href="/login">Profile</a></li>
                <li><a th:href="@{/login}">login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login-page">
            <div class="login-form">
                <h2>로그인</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="userid">아이디</label>
                        <input type="text" id="userid" name="userID" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="pwd" required>
                    </div>
                    <button type="submit">로그인</button>
                </form>

                <!-- 로그인 오류 메시지 -->
                <div th:if="${loginError}" th:text="${loginError}" style="color: red; margin-top: 10px;"></div>

                <p>계정이 없으신가요? <a th:href="@{/signup}">회원가입</a></p>
            </div>
        </section>
        <!-- 다른 페이지 섹션들 -->
    </main>
</body>
</html>
