<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 사이트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">StockSite</div>
        <nav>
            <ul>
                <li><a href="stock.html">Home</a></li>
                <li><a href="#">Market</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="post.html">Board</a></li>
                <li><a href="ranking.html">Ranking</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <nav>
            <ul>
                <li><a href="#">Profile</a></li>
                <li><a href="login.html">login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login-page">
            <div class="login-form">
                <h2>로그인</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="username">아이디</label>
                        <input type="text" id="username" name="userID" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="pwd" required>
                    </div>
                    <button type="submit">로그인</button>
                </form>

                <!-- 로그인 오류 메시지 -->
                <div th:if="${loginError}" th:text="${loginError}" style="color: red; margin-top: 10px;"></div>

                <p>계정이 없으신가요? <a th:href="@{/signup}">회원가입</a></p>
            </div>
        </section>
        <!-- 다른 페이지 섹션들 -->
    </main>
</body>
</html>
