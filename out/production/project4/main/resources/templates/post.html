<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">StockSite</div>
        <nav>
            <ul>
                <li><a href="stock.html">Home</a></li>
                <li><a href="#">Market</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="post.html">Board</a></li>
                <li><a href="ranking.html">Ranking</a></li>
                <li><a href="noticeList.html">Notice</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <nav>
            <ul>
                <li><a href="#">Profile</a></li>
                <li><a href="login.html">login</a></li>
            </ul>
        </nav>
    </header>

<main>
    <section class="stock-list">
        <h2>Board</h2>
        <div class="stock">
            <h3><a href="#">AAPL</a></h3>
            <p>Apple Inc.</p>
        </div>
        <div class="stock">
            <h3><a href="#">GOOGL</a></h3>
            <p>Alphabet Inc.</p>
        </div>
        <div class="stock">
            <h3><a href="#">MSFT</a></h3>
            <p>Microsoft Corporation</p>
        </div>
    </section>
    <div th:if="${not #lists.isEmpty(boards)}">
        <table border="1" width="50%" height="200" bordercolor="black">
            <tr>
                <td>제목</td>
            </tr>
            <tr th:each="board : ${boards}">
                <td>
                    <a th:href="@{'/boardview.html/' + ${board.board_id}}"> <!-- 경로 고쳐야함 임시 -->
                        <p th:text="${board.title}" style="color:black;"></p>
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <div th:unless="${not #lists.isEmpty(boards)}">게시물 없음</div>
    <button class="disbut" onclick="location.href='discussion.html'">등록하기</button>
</main>

</body>
</html>
